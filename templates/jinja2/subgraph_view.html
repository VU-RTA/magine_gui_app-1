<!doctype html>
<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="{{static('js/cytoscape.js')}}"></script>

</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
<div id="cy"></div>
<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        {% autoescape off %}
        elements: {
            nodes:{{nodes}},
            edges:{{edges}}
        }
        {% endautoescape %}

    });


</script>
</body>
</html>
